<div
  id="area-impresion"
  [style.width.px]="width"
  [style.height.px]="height"
  style="background: white; margin: 20px auto; position: relative"
>
  @for (etiqueta of etiquetas; track $index) {
  <img
    [src]="etiqueta.url"
    [style.width.px]="config.etiquetaSize.width"
    [style.height.px]="config.etiquetaSize.height"
    [style.left.px]="etiqueta.x"
    [style.top.px]="etiqueta.y"
    style="position: absolute"
  />
  }
</div>
